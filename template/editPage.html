<!DOCTYPE html>

<html>
<head>
    <title></title>
    <link rel="stylesheet" media="screen" href="/static/codemirror/lib/codemirror.css">
    <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png">
    <script src="/static/javascripts/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="/static/javascripts/jquery.autosize.min.js" type="text/javascript"></script>
    <script src="/static/codemirror/lib/codemirror.js" type="text/javascript"></script>
    <script src="/static/codemirror/mode/javascript/javascript.js" type="text/javascript"></script>
    <script src="/static/javascripts/marked.js" type="text/javascript"></script>
    <script src="/static/javascripts/ajaxFileUpload.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="/static/stylesheets/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/codemirror/theme/solarized.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/stylesheets/markdown.css">

</head>
<body>
<header class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
    <a class="pure-menu-heading" href="/craken">Craken Documentation</a>
    <ul>
        <li><a href="/newPage">Create</a></li>
    </ul>
</header>

<div class="pure-g" style="margin-top: 35px;">
    <div class="pure-u-1-5 docu-sidebar">
        <div class="pure-g">
            <div class="pure-u-11-12">
                <ul>
                    <li><a href="/craken">Home</a></li>
                    ${navList}
                </ul>
            </div>
            <div class="pure-u-1-24"></div>
        </div>

    </div>
    <div class="pure-u-4-5">
        <div class="docu-content">

            <div id="page-form">
                <div class="menu-group pure-controls">
                    <button type="submit" class="pure-button pure-button-primary" onclick="$('form').submit()">Edit</button>
                </div>
                <h3>Edit page for "${editNode.extendProperty("title").stringValue()}"</h3>
                <div class="pure-g-r">
                    <div class="pure-u-1-2">
                        <div id="form-container">Edit<hr>
                            <form class="pure-form pure-form-stacked" method="POST" action="/${path}">
                            <fieldset>
                                <input type="hidden" name="path" value="${path}">
                                <div class="pure-control-group">
                                    <h4>Title</h4>
                                    <input class="pure-input-1" type="text" id="title-input" name="title" placeholder="Title" value="${editNode.extendProperty("title").stringValue()}">
                                </div>
                                <div class="pure-control-group">
                                    <h4>Content</h4>
                                    <textarea id="content-textarea" class="pure-input-1" name="content" rows="20">${editNode.extendProperty("content").stringValue()}</textarea>
                                </div>
                                <h4>Attachements</h4>
                                <div class="file-form pure-control-group">
                                    <div class="pure-u-5-6">
                                        <input class="pure-input-1" id="attachment-input" type="file" name="attachment">
                                    </div>
                                    <div class="pure-u-1-12">
                                        <input type="button" class="pure-button pure-button-success pure-button-xsmall" onclick="ajaxFileUpload(this);" value="Upload">
                                    </div>
                                </div>
                            </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="pure-u-1-2">
                        <div id="preview-container">Preview<hr>
                            <div id="preview"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $.getScript("/static/javascripts/docubed.js");
    });
</script>
</body>
</html>
